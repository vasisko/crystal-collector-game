<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
 <!-- Added link to the jQuery Library -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Week 4 Game: Crystal Math....it's ADD-icting</title> 

</head>
<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Crystal Collector</h1>
                  <p class="lead">Collect the crystals you need to match the total </p>
                </div>
              </div>
<!-- **vadd directions-->

<div class="container">
    <div class="row">
      <!--display crystals-->
      <div class="col">
        <div class="btn-group" role="group" aria-label="Basic example">
        <img src="./assets/images/bluecrystal.jpeg" class="rounded mr-2" value="bluecrystal">
        <img src="./assets/images/redcrystal.jpeg" class="rounded mr-2" value="redcrystal">
        <img src="./assets/images/purplecrystal.jpeg" class="rounded mr-2"  value="purplecrystal">
        <img src="./assets/images/greencrystal.jpeg" class="rounded mr-2" value="greencrystal">
        </div>
      </div>
    </div>

    <div class="row">
      <!--display wins/losses-->
      <div class="col-md-2">
        <p>Match this:</p>
        <span id="gameTotal"></span>
      </div>
      <div class="col-md-2">
        <p>Your total:</p>
        <span id="crystalTotal"></span>
      </div>
      <div class="col-md-6">
       
        <p>Wins: <span id="wins"></span></p>
        <p>Losses:  <span id="losses"></span></p>
      </div>
      <div class="col-md-2">
          <p><span id="gameOverMsg"> </span></p>
      </div>
    </div>

  </div>
  

<script src="./assets/javascript/game.js"></script>
